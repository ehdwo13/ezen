<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container-sm">
            <h1>Board Register Page</h1>
            <form action="/board/register" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="t">Title</span>
                    <input type="text" class="form-control" placeholder="Title" name="Title" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="w">Writer</span>
                    <input type="text" class="form-control" placeholder="Writer" name="Writer" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="c">With textarea</span>
                    <textarea class="form-control" aria-label="With textarea" name="content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </th:block>
</th:block>
</html>
