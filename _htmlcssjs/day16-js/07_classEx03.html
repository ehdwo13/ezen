<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        class User 생성
        생성자로 name, birth 를 받아서 
        멤버변수로 저장
        get age() 나이를 리턴   
        status() 성인인지 미성년자인지 리턴 (콘솔에 출력) 메서드로
        */
        let today = new Date();
        let birthCal = Number(today.getFullYear().toString().slice(-2));
        class User{
            constructor(name, birth){
                this.name = name;
                this.birth = birth;
            }
            get age(){
                let calAge = Number(this.birth.toString().slice(0,2));
                if(calAge > birthCal){
                    return 100 - calAge + birthCal;
                }else{
                    return birthCal - calAge;
                }
            }
            status(){
                if(this.age>=20){
                    return console.log(`${this.age}살 성인입니다. `);
                }else{
                    return console.log(`${this.age}살 미성년자입니다. `)
                }
            }
            }
        let A = new User('kim',950325);
        A.status();
        let B = new User('park',`080324`);
        B.status();
        let C = new User('choi',240101);
        C.status();
    </script>
</body>
</html>
