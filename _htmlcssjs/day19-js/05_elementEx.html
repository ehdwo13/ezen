<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="btn">엘리먼트 만들기</button>
    <div id="make"></div>
    <script>
        document.getElementById('btn').addEventListener('click', () => {
            document.getElementById('make').innerHTML = '<button type="button" id="btn1">생성된 버튼</button>'
        })
        document.addEventListener('click', (e) => {
            let val = e.target.id;
            if (val = "btn1") {
                document.getElementById('btn1').addEventListener('click', () => {
                    document.body.innerHTML += `<h1>생성된 버튼 클릭</h1>`
                })
            }
        })
    </script>
</body>

</html>
