<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- 
        button 2개 준비 + / -
        + = > 값이 1씩 증가
        - = > 값이 1씩 감소 (값이 0이면 더이상 감소X)
    -->
    <h1 id="number">0</h1>
    <div>
        <button type="button" id="incre">+</button>
        <button type="button" id="decre">-</button>
        <button type="button" id="res">reset</button>
    </div>
    <script>
        document.getElementById('incre').addEventListener(`click`, ()=>{
            let start = document.getElementById('number').innerText;
            startVal = Number(start);
            startVal += 1;
            document.getElementById('number').innerText = startVal;
        })
        document.getElementById('decre').addEventListener(`click`, ()=>{
            let start = document.getElementById('number').innerText;
            startVal = Number(start);
            if(startVal<=0){
                document.getElementById('number').innerText = 0;
            }else{
                startVal -= 1;
            }
            document.getElementById('number').innerText = startVal;
        })
        document.getElementById('res').addEventListener(`click`, ()=>{
            document.getElementById('number').innerText = 0;
        })
    </script>
</body>
</html>
