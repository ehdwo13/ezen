<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1">
        <thead><caption><h1>회원가입</h1></caption></thead>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" name="checkpw"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label for="man"></label>
                    <input type="radio" id="man" name="gender" value="man">남성
                    <label for="woman"></label>
                    <input type="radio" id="woman" name="gender" value="woman">여성
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="number" name="num1">- 
                    <input type="number" name="num2">- 
                    <input type="number" name="num3">
                </td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="회원가입"></th>
            </tr>
        </table>
    </form>
</body>
</html>
