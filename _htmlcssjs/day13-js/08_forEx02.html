<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        향상된 for
    </h1>
    <ul>
        <li>
            for of : 배열안의 내용을 탐색할 때 사용 []
            for(let value of Array){
                code;
            }
        </li>
        <li>
            for in : 객체안의 내용을 탐색할 때 사용 { }
            for(let value in Object){
                <!-- value = key -->
                code;
            }
        </li>
    </ul>
    <h3>약수 출력하기 (1~100까지 입력한 숫자의 약수를 출력)</h3>
    <!-- 100넘어가면 alert -->
    <input type="text" id="num">
    <button type="button" id="print">약수 출력</button>
    <h3 id="result">
        약수 값 출력 / 개수<br>

    </h3>
    <script>
        let save = document.getElementById('result').innerHTML;
        document.getElementById('print').addEventListener('click',()=>{
            let num = Number(document.getElementById('num').value);
            document.getElementById('result').innerHTML = null;
            let count = 0;
            let str = " ";
            if(num>100){
                alert("입력값은 100이하입니다.");
                document.getElementById('num').value=null;
                document.getElementById('result').innerHTML = null;
            }else{
                for(i=1; i<=num; i++){
                    if(num%i==0){
                        str += String(i)+" ";
                        count++;
                    }
                }
            document.getElementById('result').innerHTML = `${save}${str}`;
            document.getElementById('result').innerHTML += `<br>총 ${count}개`;
            }
        })
    </script>
</body>
</html>
