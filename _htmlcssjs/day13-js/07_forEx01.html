<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    table td{
        width: 100px;
        height: 30px;
        text-align: center;
    }
</style>
<body>
    <button type="button" id="btn">구구단 출력</button>
    <div id="result">
        <!-- 테이블 -->
        <!-- 2*1 = 2 3*1 = 3 -->
    </div>
    <script>
        document.getElementById('btn').addEventListener('click',() =>{
            //단 //행 ㅡ 열 ㅣ
            let dan = 2;
            let incre = 1;
            let str = `<table>`;
            for(incre = 1; incre<=9; incre++){
                str += `<tr>`;
                for(dan = 2; dan<=9; dan++){
                    str += `<td>${dan} * ${incre} = ${dan * incre}</td>`;
                }
                str += `</tr>`;
            }
            str+=`</table>`;
            document.getElementById('result').innerHTML = str;
        })
    </script>
</body>
</html>
