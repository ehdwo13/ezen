<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<ul id="print">

</ul>
<body>
    <script>
        const printR = document.getElementById('print');
        const memberObject = {
            name : 'hong',
            age : 30,
            married : true,
            favors : ['Baseball','Game','Movie','etc...']
        };

        const people = [];
        //people에 memberObject를 5명 복사하여 추가
        for(let i=0; i<5; i++){
            people.push(memberObject);
        };
        console.log(people);
        //people[1] name을 kim 으로 변경
        people[1].name = 'kim';
        console.log(people);
        people[2].age = 20;
        console.log(people);
        //객체에서 값을 빼서 console에 찍기
        //배열 순회
        //for of : 배열에 내용을 탐색할 때
        //for in : 객체 안의 내용을 탐색할 때
        console.log("-----------------");
        for(let member of people){
            // console.log(member);
            for(let keyName in member){
                if(keyName !='favors'){
                    console.log(keyName);
                    console.log(member[keyName]);
                    printR.innerHTML += `<li>${keyName} : ${member[keyName]}</li>`
                }else{
                    let str = `<li>${keyName}`
                    for(let fa of member[keyName]){
                        console.log(fa);
                            str +=`<ul> : ${fa}</li></ul>`
                        }
                        printR.innerHTML += str;
                }
            }
        }
    </script>
</body>
</html>
