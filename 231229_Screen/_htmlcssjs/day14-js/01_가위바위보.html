<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>가위바위보를 10번 하여 승률 출력</h1>
    <button type="button" id="print">승률출력</button>
    <h3 id="save">
        10게임의 승률은 <span id="result"></span>%입니다.
    </h3>
</body>
<script>
    //가위 바위 보 게임
    //com = random / player = random
    //1=가위, 2=바위, 3=보
    //승률계산 (승 / (10-무))*100 소수점 2자리까지 표현
    //콘솔에 com, player 출력
    //콘솔에 승: 무: 패:

    let win = 0;
    let draw = 0;
    let lose = 0;
    function pick(){
        let ran = Math.floor(Math.random()*3)+1;
        return ran;
    }
    function fight(){
        let me = pick();
        let com = pick();
        console.log(`${me} / ${com}`)
        if(me==1 && com==2 || me==2 && com==3 || me==3 && com==1){
            lose++;
        }else if(me==1 && com==3 || me==2 && com==1 || me==3 && com==2){
            win++;
        }else{
            draw++;
        }
    }
    document.getElementById(`print`).addEventListener('click', ()=>{
        win = 0;
        lose = 0;
        draw = 0;
        let count = 0;
        while(count < 10){
            fight();
            count++;
        }
        console.log(`승 : ${win}, 무 : ${draw}, 패 : ${lose}`);
        let winRate = (win/(10-draw))*100;
        document.getElementById(`result`).innerText = winRate.toFixed(2);
    })
</script>
</html>
