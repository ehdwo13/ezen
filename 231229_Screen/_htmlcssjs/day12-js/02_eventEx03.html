<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        가격 : <input type="text" id="price">원 <br>
        할인율 : <input type="text" id="percent">% <br>
        <button type="button" onclick="calPrice()">할인가격 계산</button>
    </form>
    <h3 id="result"></h3>
    <script>
        function calPrice(){
            let price = parseInt(document.getElementById('price').value);
            let percent = parseInt(document.getElementById('percent').value);
            let salePrice = price * (percent/100);
            let resultPrice = price - salePrice;
            document.getElementById("result").innerText = 
            `가격 : ${price}, 할인율 : ${percent}% , 할인금액 : ${salePrice}, 지불금액 : ${resultPrice}`;
        }
    </script>
</body>
</html>
