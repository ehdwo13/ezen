<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend id="top">성적확인</legend>
            이름 : <input type="text" id="name"><br>
            국어 : <input type="text" id="kor"><br>
            영어 : <input type="text" id="eng"><br>
            수학 : <input type="text" id="math"><br>
            <button type="button" id="btn">성적계산</button>
    </form>
    <h3 id="result">
        <!-- 이름, 합계, 평균, 합격여부(60이상이면 pass / fail) -->
        <!-- 입력한 성적의 점수값이 0~100 사이의 값이 아니면 alert창 띄워 안내 -->
    </h3>
    <script>
        document.getElementById("btn").addEventListener('click', ()=>{
            let name = document.getElementById('name').value;
            let kor = document.getElementById('kor').value;
            let eng = document.getElementById('eng').value;
            let math = document.getElementById('math').value;

            let korVar = Number(kor);
            let engVar = Number(eng);
            let mathVar = Number(math);
            let sum = korVar + engVar + mathVar;
            let avg = sum / 3;
            let avgResult = (avg>=60)? "pass" : "fail";
            if(engVar<=100 && mathVar<=100 && korVar<=100 && 0<=engVar && 0<=mathVar && 0<=korVar){
                document.getElementById('result').innerText = `이름 : ${name} 국어 : ${korVar} 영어 : ${engVar} 수학 : ${mathVar}`+
                `합계 : ${sum} 평균 : ${avg.toFixed(2)} 통과여부 : ${avgResult}`
            }else{
                alert("점수는 0부터 100사이의 숫자입니다. ");
                document.getElementById('kor').value = null;
                document.getElementById('eng').value = null;
                document.getElementById('math').value = null;
                document.getElementById('result').innerText = null;
            }
        })
    </script>
</body>
</html>
